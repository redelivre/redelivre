	<script type="text/template" id="forminator-quizzes-popup-tpl">

	<script type="text/template" id="forminator-form-popup-tpl">

		<div class="sui-box-header sui-block-content-center">

			<h3 class="sui-box-title" id="dialogTitle">{{ Forminator.l10n.form.form_template_title }}</h3>

			<div class="sui-actions-right">

				<button data-a11y-dialog-hide="" class="sui-dialog-close" aria-label=""></button>

			</div>

		</div>

		<div class="sui-box-body sui-block-content-center" style="padding-top: 10px;">

			<p class="sui-description">{{ Forminator.l10n.form.form_template_description }}</p>

		</div>

		<div class="sui-box-selectors sui-box-selectors-col-2">

			<ul>

				{[ _.each(templates, function(template){ ]}

				<li>

	<script type="text/template" id="forminator-exports-schedule-popup-tpl">

		<div class="sui-box-body">

			<div class="sui-box-settings-row">

				<div class="sui-box-settings-col-2">

					<span class="sui-settings-label sui-dark">{{ Forminator.l10n.popup.manual_exports }}</span>
					<span class="sui-description">{{ Forminator.l10n.popup.manual_description }}</span>

					<form method="post" style="margin-top: 10px;">

						<input type="hidden" name="forminator_export" value="1" />
						<input type="hidden" name="form_id" value="{{ Forminator.l10n.exporter.form_id }}" />
						<input type="hidden" name="form_type" value="{{ Forminator.l10n.exporter.form_type }}" />
						<input type="hidden" name="_forminator_nonce" value="{{ Forminator.l10n.exporter.export_nonce }}" />

						<button class="sui-button sui-button-ghost">{{ Forminator.l10n.popup.download_csv }}</button>

						{[ if( 'cform' === Forminator.l10n.exporter.form_type ) { ]}
							<label for="apply-submission-filter" class="sui-checkbox sui-checkbox-sm sui-checkbox-stacked" style="margin-top: 20px;">
								<input type="checkbox" name="submission-filter" id="apply-submission-filter" value="yes" />
								<span aria-hidden="true"></span>
								<span>{{ Forminator.l10n.popup.apply_submission_filter }}</span>
							</label>
						{[ } ]}

					</form>

				</div>

			</div>

			<form method="post" class="sui-box-settings-row schedule-action">

				<div class="sui-box-settings-col-2">

					<span class="sui-settings-label sui-dark">{{ Forminator.l10n.popup.scheduled_exports }}</span>
					<span class="sui-description">{{ Forminator.l10n.popup.scheduled_description }}</span>

					<div class="sui-side-tabs" style="margin-top: 10px;">

						<div class="sui-tabs-menu tab-labels">

							<label for="forminator-disable-scheduled-exports" class="sui-tab-item tab-label-disable">
								<input
									type="radio"
									name="enabled"
									value="false"
									id="forminator-disable-scheduled-exports"
								/>
								{{ Forminator.l10n.popup.disable }}
							</label>

							<label for="forminator-enable-scheduled-exports" class="sui-tab-item tab-label-enable">
								<input
									type="radio"
									name="enabled"
									value="true"
									id="forminator-enable-scheduled-exports"
								/>
								{{ Forminator.l10n.popup.enable }}
							</label>

						</div>

						<div class="sui-tabs-content schedule-enabled">

							<div id="forminator-export-schedule-timeframe" class="sui-tab-content sui-tab-boxed active">

								<div class="sui-row">

									<div class="sui-col-md-6">

										<div class="sui-form-field">

											<label class="sui-label">{{ Forminator.l10n.popup.frequency }}</label>

											<select name="interval" class="sui-select">
												<option value="daily">{{ Forminator.l10n.popup.daily }}</option>
												<option value="weekly">{{ Forminator.l10n.popup.weekly }}</option>
												<option value="monthly">{{ Forminator.l10n.popup.monthly }}</option>
											</select>

										</div>

									</div>

									<div class="sui-col-md-6">

										<div class="sui-form-field">

											<label class="sui-label">{{ Forminator.l10n.popup.day_time }}</label>

											<select name="hour" class="sui-select">
												<option value="00:00">12:00 AM</option>
												<option value="01:00">01:00 AM</option>
												<option value="02:00">02:00 AM</option>
												<option value="03:00">03:00 AM</option>
												<option value="04:00">04:00 AM</option>
												<option value="05:00">05:00 AM</option>
												<option value="06:00">06:00 AM</option>
												<option value="07:00">07:00 AM</option>
												<option value="08:00">08:00 AM</option>
												<option value="09:00">09:00 AM</option>
												<option value="10:00">10:00 AM</option>
												<option value="11:00">11:00 AM</option>
												<option value="12:00">12:00 PM</option>
												<option value="13:00">01:00 PM</option>
												<option value="14:00">02:00 PM</option>
												<option value="15:00">03:00 PM</option>
												<option value="16:00">04:00 PM</option>
												<option value="17:00">05:00 PM</option>
												<option value="18:00">06:00 PM</option>
												<option value="19:00">07:00 PM</option>
												<option value="20:00">08:00 PM</option>
												<option value="21:00">09:00 PM</option>
												<option value="22:00">10:00 PM</option>
												<option value="23:00">11:00 PM</option>
											</select>

										</div>

									</div>

								</div>

								<div class="sui-form-field">

									<label class="sui-label">{{ Forminator.l10n.popup.week_day }}</label>

									<select name="day" class="sui-select">
										<option value="mon">{{ Forminator.l10n.popup.monday }}</option>
										<option value="tue">{{ Forminator.l10n.popup.tuesday }}</option>
										<option value="wed">{{ Forminator.l10n.popup.wednesday }}</option>
										<option value="thu">{{ Forminator.l10n.popup.thursday }}</option>
										<option value="fri">{{ Forminator.l10n.popup.friday }}</option>
										<option value="sat">{{ Forminator.l10n.popup.saturday }}</option>
										<option value="sun">{{ Forminator.l10n.popup.sunday }}</option>
									</select>

								</div>

								<div class="sui-form-field">

									<label class="sui-label">{{ Forminator.l10n.popup.day_month }}</label>

									<select name="month_day" class="sui-select">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
										<option value="24">24</option>
										<option value="25">25</option>
										<option value="26">26</option>
										<option value="27">27</option>
										<option value="28">28</option>
										<option value="29">29</option>
										<option value="30">30</option>
										<option value="31">31</option>
									</select>

								</div>

								<div id="forminator-export-schedule-email" class="sui-form-field" style="margin-bottom: 20px;">

									<label class="sui-label">{{ Forminator.l10n.popup.email_to }}</label>

									<select name="email[]" class="sui-select fui-multi-select wpmudev-select" multiple="multiple">
										{[ _.each( Forminator.l10n.exporter.email, function ( email ) { ]}
										<option value="{{ email }}" selected="selected">{{ email }}</option>
										{[ }) ]}
									</select>

									<input type="hidden" name="form_id" value="{{ Forminator.l10n.exporter.form_id }}"/>
									<input type="hidden" name="form_type" value="{{ Forminator.l10n.exporter.form_type }}"/>
									<input type="hidden" name="action" value="forminator_export_entries"/>
									<input type="hidden" name="_forminator_nonce" value="{{ Forminator.l10n.exporter.export_nonce }}"/>

								</div>

								<label for="forminator-send-if-new-exports" class="sui-checkbox sui-checkbox-sm sui-checkbox-stacked">
									<input
										type="checkbox"
										name="if_new"
										value="true"
										id="forminator-send-if-new-exports"

									<span class="sui-description">{{ Forminator.l10n.popup.scheduled_export_if_new }}</span>
								</label>

							</div>

						</div>

					</div>

				</div>

			</form>

		</div>

		<div class="sui-box-footer">

			<button class="sui-button sui-button-ghost forminator-popup-cancel" data-a11y-dialog-hide="forminator-popup">{{ Forminator.l10n.popup.cancel }}</button>

			<div class="sui-actions-right">

				<button type="submit" class="sui-button wpmudev-action-done">{{ Forminator.l10n.popup.save }}</button>

			</div>

		</div>

	</script>

    <script type="text/template" id="forminator-delete-popup-tpl">

	    <div class="sui-box-body">
		    <span class="sui-description">{{ content }}</span>
	    </div>

	    <div class="sui-box-footer">
		    <button type="button" class="sui-button sui-button-ghost forminator-popup-cancel" data-a11y-dialog-hide>{{ Forminator.l10n.popup.cancel }}</button>
		    <form method="post" class="delete-action">
			    <input type="hidden" name="forminator_action" value="delete">
