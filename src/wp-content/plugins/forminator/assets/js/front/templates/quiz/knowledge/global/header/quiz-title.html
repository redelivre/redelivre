/* ELEMENT: Quiz Title */
.forminator-ui.forminator-quiz-<?php echo $properties['form_id'] ?> .forminator-quiz--title {
	<?php if ( forminator_array_value_exists( $properties, 'knowledge-toggle-palette' ) ) { ?>
		<?php if ( forminator_array_value_exists( $properties, 'knowledge-title-color' ) ) { ?>
			color: <?php echo $properties['knowledge-title-color'] ?>;
		<?php } else { ?>
			color: #000000;
		<?php } ?>
	<?php } else { ?>
		color: #000000;
	<?php } ?>
	<?php if ( forminator_array_value_exists( $properties, 'knowledge-toggle-typography' ) ) { ?>
		<?php if ( $properties['knowledge-title-font-size'] != '' ) { ?>
			font-size: <?php echo $properties['knowledge-title-font-size'] ?>px;
		<?php } else { ?>
			font-size: 36px;
		<?php } ?>
		<?php if ( forminator_array_value_exists( $properties, 'knowledge-title-font-family' ) ) { ?>
			<?php if ( $properties['knowledge-title-font-family'] != 'custom' ) { ?>
				font-family: <?php echo $properties['knowledge-title-font-family'] ?>;
			<?php } else { ?>
				<?php if ( ! empty( $properties['knowledge-title-custom-family'] ) ) { ?>
					font-family: <?php echo $properties['knowledge-title-custom-family'] ?>;
				<?php } ?>
			<?php } ?>
		<?php } ?>
		<?php if ( forminator_array_value_exists( $properties, 'knowledge-title-font-weight' ) ) { ?>
			font-weight: <?php echo $properties['knowledge-title-font-weight'] ?>;
		<?php } else { ?>
			font-weight: 700;
		<?php } ?>
	<?php } else { ?>
		font-size: 36px;
		font-weight: 700;
	<?php } ?>
}
